[tox]
envlist =
    django18-py{27,34,35,36}
    django19-py{27,34,35,36}
    django110-py{27,34,35,36}
    django111-py{27,34,35,36}

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6

deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11
    coverage

commands=coverage run runtests.py